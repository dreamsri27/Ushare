<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ushare</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<body>
  <!-- NAvbar Code -->
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <a  href="" class="navbar-brand">Index</a>
    </div>
  </nav>
  <!--   -->
    <div class=" text-center ">
        <h5 class=" card-title w-65 text center text-dark">Upload file to generate url</h5>
        <br>
          <h5 class="card-title">Upload Here</h5>
          <br>
          <label class="text-bold"> Choose the File to upload: </label>
          <br>
          <div class="card text-center w-65" >
          <form action="" method="post" enctype="multipart/form-data">
            <br>
            {% csrf_token %}
           <input type="file" name="filename" class="w-65" /> <br /><br />
            <button class="btn btn-dark" type="submit">Submit</button>
          </form>
          {% if url %}
          <a href="{{url}}"> Here Your Link</a>
          {% endif %}
      </div>
    </div>
</body>
</html>
